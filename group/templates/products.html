{% extends "Base.html" %}
{% block title %}
Products
{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="../static/css/sections.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

 <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-lg-five mb-4">
                <figure class="card card-product-grid h-100">
                    <div class="img-wrap rounded bg-gray-light">
                        <span class="topbar">
                            <span class="badge tag-discount bg-primary">{{product.Category}}</span>
                        </span>
                        <img class="mix-blend-mode"  src = {{product.Image}} >
                    </div>
                    <figcaption class="card-product-info">
                        <a href="" class="title">{{product.Name}}</a>
                        <div class="price-wrap m-2">
                            <span class="price">{{product.Price}}</span>
                        </div>


                        <a href="{{url_for('select_products', name=product.Name)}}" id = "element"><button class="btn btn-sm btn-outline-danger w-100">Add to cart</button></a>
                    </figcaption>
                </figure>
            </div>
{% endfor %}


    </div>
 </div>


{% endblock %}
