
<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}

        {% endblock %}

    </title>

    <link rel = "stylesheet" href="static/css/sections.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <!-- Header -->
    <div class = "contaomer-fluied" style = "box-shadow:rgb(17 17 18 / 4%) 0 2px 4px, rgb(19 20 20 / 6%) 0 1px 1px">
 <div class = "row m-4 align-items-center" style = "padding-right:20px;">
      <!-- Logo -->
      <div class = "col  fs-4"><a href = "{{ url_for('main')}}" id = "logo" style = "font-family:Cursive"> <span style = "color:#005fff">GA</span>ccessories </a></div>
      <!-- Header's main elements -->
      <div class = "col   fw-bold"><a href = "{{ url_for('main')}}" id="element">Home</a></div>
      <div class = "col p-1 fw-bold"><a href = "{{url_for('select_products')}}" id="element">Products</a></div>
      <div class = "col  fw-bold"><a href = "{{url_for('about')}}" id="element">About</a></div>


      <!-- Buttons -->
      <div class = "col-3 btn-group">
        {% if current_user.is_authenticated %}
                  <button type = "button" class = "btn btn-primary btn-md m-1 p-1" style= "border-radius:10px;width:10%" onclick="document.location='{{url_for('profile') }}'" >Cart
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart col m-1" viewBox="0 0 16 16">
                          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                  </button>


        {% else %}
        <button type = "button" class = "btn btn-light p-1 m-1" style= "border-radius:10px" onclick="document.location='{{url_for('login') }}'" >Login</button>
        <button type = "button" class = "btn btn-primary p-1 m-1 " style= "border-radius:10px" onclick="document.location='{{url_for('register') }}'">Register</button>


        {% endif %}
      </div>


    </div>
    </div>



   <!-- Body -->
    {% block content %}

    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
